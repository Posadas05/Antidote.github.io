<!DOCTYPE html>
<html lang="en">
   <title> Modest Apparel </title>
    <link rel="stylesheet" href="style.css">
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 style="font-family:Courier New"><b style="color:MediumPurple">Modest Apparel</b></h1>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="product-grid">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> <span style="font-family:Courier New; font-weight:bold; color:MediumAquaMarine">Byeon T-Shirt</span></label>
                    <img src="blue.png" style="width: 500px;height: 450px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">299.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2"><span style="font-family:Courier New; font-weight:bold; color:MediumAquaMarine">Blue Long sleeve</span></label>
                        <img src="pink.png" style="width:500px;height: 450px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">249.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product3"><span style="font-family:Courier New; font-weight:bold; color:MediumAquaMarine">Black Long sleeve/span></label>
                    <img src="4.png" style="width: 500px;height: 450px;" class="img-thumbnail"/><br>
                    <label for="product3" id="price3">10.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product4"><span style="font-family:Courier New; font-weight:bold; color:MediumAquaMarine">Pink Long sleeve</span></label>
                    <img src="5.png" style="width: 500px;height: 450px;" class="img-thumbnail"/><br>
                    <label for="product4" id="price4">199.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/><br>
                </div>
                    <div class="col-4 text-center">
                    <label id="product5"><span style="font-family:Courier New; font-weight:bold; color:MediumAquaMarine">White Long sleeve</span></label>
                    <img src="8.png" style="width: 500px;height: 450px;" class="img-thumbnail"/><br>
                    <label for="product5" id="price5">299.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/><br>
                </div>
                     <div class="col-4 text-center">
                     <label id="product6"><span style="font-family:Courier New; font-weight:bold; color:MediumAquaMarine">Sky Blue Long Sleeve</span></label>
                     <img src="10.png" style="width: 500px;height: 450px;" class="img-thumbnail"/><br>
                     <label for="product6" id="price6">99.00</label>
                     <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity" style="font-family:Courier New; background-color:MediumPurple;"/><br>
                </div>
                
                     <div class="col-4">
                     <label for="carts"><span style="font-family:Courier New; font-weight:bold; color:MediumAquaMarine"> Orders</span> </label><br>
                     <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 1120px;height: 300px;font-size: 12px;"></textarea>
                     <input type="text" class="form-control border-0" id="total" readonly placeholder="Total" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/>
                     <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/>
                     <input type="text" class="form-control border-0" id="change" readonly placeholder="Change" style="font-family:Courier New; font-weight:bold; background-color:MediumPurple;"/>
                </div>
            </div>
        </div>
<script src="app.js"></script>
     <br>
     <div class=text-center p-3" style="background-color:MediumPurple; font-family:Courier New;"><h3>Mark Kenneth Posadas</h3>
    </div>
      <script>
        var products = [
        { id: 1, name: "Byeon T-Shirt", price: 299.00 },
        { id: 2, name: "Byeon Pillow", price: 249.00 },
        { id: 3, name: "Byeon Photocard", price: 10.00 },
        { id: 4, name: "Byeon Keychain", price: 199.00 },
        { id: 5, name: "Byeon Phone Case", price: 299.00 },
        { id: 6, name: "Byeon Phone Poster", price: 99.00 },
    ];
    
    
    var qtyInputs = document.querySelectorAll('[id^="qty"]');
    var carts = document.getElementById("carts");
    var totalInput = document.getElementById("total");
    var cashInput = document.getElementById("cash");
    var changeInput = document.getElementById("change");
    
    
    qtyInputs.forEach(function(qtyInput) {
        qtyInput.addEventListener("input", addOrder);
    });
    
    cashInput.addEventListener("input", calculateChange);
    
    
    function addOrder() {
        carts.textContent = ""; // Clear previous cart content
    
        var total = 0;
    
        qtyInputs.forEach(function(qtyInput, index) {
            var qty = parseFloat(qtyInput.value);
            if (qty > 0) {
                var product = products[index];
                var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                carts.textContent += order;
                total += qty * product.price;
            }
        });
    
        totalInput.value = total.toFixed(2); // Update total
        calculateChange(); // Recalculate change
    }
    
    
    function calculateChange() {
        var total = parseFloat(totalInput.value);
        var cash = parseFloat(cashInput.value);
    
        if (!isNaN(total) && !isNaN(cash)) {
            var change = cash - total;
            changeInput.value = change.toFixed(2);
        } else {
            changeInput.value = "";
        }
    }
      </script>
   </body>
</html>
